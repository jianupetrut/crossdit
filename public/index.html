<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital-Hoarding for Cross Disciplinary Team Work - ITU 2020</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="wrapper">

    <div class="cloud">
      <i class="fa fa-cloud fa-5x" aria-hidden="true"></i>
    </div>

    <div class="swipe">
      <div class="card">

        <div class="card_header">
          <h2>loremipsum_loremipsumloremipsum_loremipsum.txt</h2>
        </div>

        <div class="card_icon">
          <i class="fa fa-file fa-5x" aria-hidden="true"></i>
        </div>

        <div class="card_details">
          <p clas="kind"><strong>Kind:</strong> Plain Text Document</p>
          <p class="size"><strong>Size:</strong> 1Â 942 bytes (4 KB on disk)</p>
          <p class="where"><strong>Where:</strong> /Users/m/Downloads</p>
          <p class="created"><strong>Created:</strong> 19 November 2019 at 13:59</p>
          <p class="modified"><strong>Modified:</strong> 13 September 2020 at 22:34</p>
        </div>

      </div>
    </div>

    <div class="trash">
      <i class="fa fa-trash fa-5x" aria-hidden="true"></i>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
